<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knico Web Portoflio</title>

    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="greetings">
            <div>I'm Knico.</div>
            <div>I will develop your website.</div>
        </div>
        <div id="containter">
            <div class="item">
                <div class="image"></div>
                <div class="info">
                    <div>Destination Hawaii</div>
                    <div>Responsive home page with a few additions.</div>
                </div>
            </div>
            <div class="item">
                <div class="image"></div>
                <div class="info">
                    <div>BookByBook</div>
                    <div>Responsive landpage for your business.</div>
                </div>
            </div>
            <div class="item">
                <div class="image"></div>
                <div class="info">
                    <div>DMance</div>
                    <div>Responsive event landpage.</div>
                </div>
            </div>
            <div class="item">
                <div class="image"></div>
                <div class="info">
                    <div>Next Level</div>
                    <div>Responsive full page website.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementsByClassName("item")[0].addEventListener("click", () => {
            window.location.href = "Destination Hawaii/index.html";
        });
        document.getElementsByClassName("item")[1].addEventListener("click", () => {
            window.location.href = "BookByBook/index.html";
        });
        document.getElementsByClassName("item")[2].addEventListener("click", () => {
            window.location.href = "DMance/index.html"
        });
        document.getElementsByClassName("item")[3].addEventListener("click", () => {
            window.location.href = "NextLevel/index.html"
        });
    </script>
</body>
</html>
